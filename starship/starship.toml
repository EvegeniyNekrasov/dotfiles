# Starship configuration for a futuristic yet super clean setup

# Character settings for a sleek and futuristic prompt
[character]
success_symbol = "[‚û§](bold cyan)"  # Cyan arrow for successful commands
error_symbol = "[‚úñ](bold red)"     # Red cross for errors

# Git branch module with a futuristic look
[git_branch]
format = "[$branch]($style) "
style = "bold bright-blue"  # Bright blue for a techy feel
truncation_length = 2  # Truncate branch names to keep things concise

# Git commit module showing the shortened commit hash in a cool tone
[git_commit]
commit_hash_length = 7
style = "dimmed bright-cyan"

# Git state module with subtle, futuristic notifications
[git_state]
rebase = "REBASING"
merge = "MERGING"
style = "dimmed bright-blue"

# Git status module for a sleek and minimalistic display
